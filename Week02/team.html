<body>
<input id="NumberOne" type="number">
<input id="NumberTwo" type="number">
<button id="AddButton" onclick="process('+')">+</button>
<button id="SubtractButton" onclick="process('-')">-</button>
<button id="MultiplyButton" onclick="process('*')">*</button>
<button id="DivideButton" onclick="process('/')">/</button>
<div id="content">

</div>
<script>
    function process(operator){
        let numberOneInput = document.getElementById("NumberOne");
        let numberTwoInput = document.getElementById("NumberTwo");

        let one = parseInt(numberOneInput.value);
        let two = parseInt(numberTwoInput.value);

        operation(alert, operator, one, two);
    }

    function operation(callback, operator, one, two){
        let result = 0;

        switch (operator){
            case '+':
                result = one + two;
                break;
            case '-':
                result = one - two;
                break;
            case '*':
                result = one * two;
                break;
            case '/':
                result = one / two;
                break;
        }

        callback(result);
    }

    function displayToDocument(result) {
        let content = document.getElementById("content");
        content.innerText = result;
    }

    function displayAsAlert(result) {
        alert(result);
    }
