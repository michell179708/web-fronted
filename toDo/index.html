<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../toDo/css/normalize.css">
    <link rel="stylesheet" href="../toDo/css/style.css">
    <title>ToDo Program</title>
</head>
<body>
  <div class="container">
 <div id="myDIV" class="header">
  <h2 class="title">My To Do App</h2><span id="date" class="title"></span>
   <label class="title">Add your task</label>
  <input type="text" id="new-task" placeholder="add a task" class="add-task">
  <span onclick="newElement()" class="button-task">Add</span>
</div>
<div class="container-list">
<ul id="list">
 <label class="title">Your task</label>
  <div class="task">

  </div>
</ul>
    </div>
    
    <footer class="filter">
      <label class="title">Your filter task</label>
      <div class="container-filter">
      <div id="total-task">
        Total task: <span id="total_task">0</span>
      </div>
        <div id="completed-task">
        Completed task: <span id="completed_task">0</span>
      </div>
        <div id="remaining-task">
        Remaining task: <span id="remaining_task">0</span>
      </div>
        <div>
    </footer>
  </div>
  <script src="../toDo/js/toDoApp.js"></script>
  <script src="../toDo/js/date.js"></script>
</body>
</html>
