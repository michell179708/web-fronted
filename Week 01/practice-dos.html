    <title>Practice dos Reverse Number</title>

    <script>
        function reverse_number(n){
            n= n +""; // convert number into a string
            return n.split("").reverse().join("");// the method is use to convert the number into an  array.
                                                  // the method reverse is used to reverse an array in place.
                                                  // the method join is used to join the all array.
          
        }

        console.log(reverse_number(32243));
    </script>
